<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Links -->

    <link rel="icon" href="./img/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Javascript Principal -->

    <script defer src="./assets/javascript/script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
        </h1>
        
        <form class="form">
            <input 
                type="search" class="input_search" placeholder="Nome ou Número" required >
        </form>
        <div class="buttons">
            <button class="button btn-prev"> &larr; Anterior</button>
            <button class="button btn-next">Proximo &rarr;</button>
            
        </div>
        
        
        
        <img src="./img/images/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>

</html>
